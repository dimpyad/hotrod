name: "@{name}"
spec:
  description: sandbox for "@{service}" service
  cluster: "@{cluster}"
  labels:
    signadot/github-repo: "dimpyad/hotrod"
    signadot/github-pull-request: "@{github-pr}"
    branch: "@{branch}"
  forks:
    - forkOf:
        kind: Deployment
        name: "@{service}"
        namespace: "@{namespace}"
      customizations:
        images:
          - container: hotrod
            image: "@{image}"
  defaultRouteGroup:
    endpoints: 
      - name: frontend-endpoint
        target: http://frontend.hotrod.svc:8080
      - name: location-endpoint
        target: http://location.hotrod.svc:8081
