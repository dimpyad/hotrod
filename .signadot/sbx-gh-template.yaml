name: "@{name}"
spec:
  description: sandbox for "@{service}" service
  cluster: "@{cluster}"
  labels:
    signadot/github-repo: "signadot/hotrod"
    signadot/github-pull-request: "@{github-pr}"
    branch: "@{branch}"
  forks:
  - forkOf:
      kind: Deployment
      name: "@{service}"
      namespace: "@{namespace}"
    customizations:
      images:
      - container: hotrod
        image: "@{image}"
